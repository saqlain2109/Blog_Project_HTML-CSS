<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        /* ✅ Reset Default Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* ✅ Body Styling (Dark Theme) */
body {
    background-color: #121212; /* Dark Background */
    color: #E0E0E0; /* Light Grey Text */
    padding-top: 80px; /* Prevent content from hiding behind navbar */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* ✅ Navbar Styling */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: #1E1E1E; /* Dark Grey Navbar */
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
    z-index: 1000;
}

/* ✅ Navbar Links */
.navbar ul {
    list-style: none;
    display: flex;
    gap: 15px;
}

.navbar ul li {
    display: inline;
}

.navbar ul li a {
    color: #E0E0E0;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    padding: 8px 12px;
    transition: 0.3s ease-in-out;
}

.navbar ul li a:hover {
    background-color: #333;
    color: #00ADB5;
    border-radius: 5px;
}

/* ✅ Register Container */
.container {
    width: 90%;
    max-width: 400px;
    padding: 20px;
    background: #1E1E1E; /* Dark Grey Background */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    text-align: center;
}

/* ✅ Register Form Heading */
.blog-form h2 {
    margin-bottom: 15px;
    color: #00ADB5;
}

/* ✅ Input Fields */
.blog-form input {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border: 2px solid #00ADB5;
    border-radius: 5px;
    font-size: 16px;
    background-color: #252525;
    color: white;
    transition: 0.3s ease-in-out;
}

/* ✅ Input Fields Focus Effect */
.blog-form input:focus {
    outline: none;
    border-color: #007BFF;
    box-shadow: 0 0 5px rgba(0, 91, 187, 0.5);
}

/* ✅ Register Button */
.blog-form button {
    width: 100%;
    padding: 12px;
    background: #00ADB5;
    color: white;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

/* ✅ Button Hover Effect */
.blog-form button:hover {
    background: #007BFF;
}

/* ✅ Responsive Design */
@media (max-width: 768px) {
    .container {
        width: 95%;
        padding: 15px;
    }

    .blog-form button {
        font-size: 16px;
    }
}

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h2>My Blog</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="blog-form">
            <h2>Register</h2>
            <input type="text" id="first-name" placeholder="Enter First Name" required>
            <input type="text" id="last-name" placeholder="Enter Last Name" required>
            <input type="text" id="new-username" placeholder="Enter Username" required>
            <input type="email" id="email" placeholder="Enter Email" required>
            <input type="password" id="new-password" placeholder="Enter Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button onclick="registerUser()">Register</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>

</body>
</html>
