<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Blog</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        /* ✅ Reset Default Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* ✅ Body Styling (Dark Mode) */
body {
    background-color: #121212; /* Dark Background */
    color: #E0E0E0; /* Light Grey Text */
    padding-top: 80px; /* Prevent content from hiding behind navbar */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* ✅ Navbar Styling */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: #000000; /* Pure Black Navbar */
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
    z-index: 1000;
}

/* ✅ Navbar Links */
.navbar ul {
    list-style: none;
    display: flex;
    gap: 15px;
}

.navbar ul li {
    display: inline;
}

.navbar ul li a {
    color: #E0E0E0;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    padding: 8px 12px;
    transition: 0.3s ease-in-out;
}

.navbar ul li a:hover {
    background-color: #333;
    color: #00ADB5;
    border-radius: 5px;
}

/* ✅ Blog Form Container */
.container {
    width: 90%;
    max-width: 600px;
    padding: 25px;
    background: #1E1E1E; /* Dark Grey Background */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    text-align: center;
}

/* ✅ Form Heading */
.blog-form h2 {
    margin-bottom: 15px;
    color: #00ADB5; /* Highlighted Color */
}

/* ✅ Input Fields */
.blog-form input,
.blog-form textarea,
.blog-form select {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border: 2px solid #00ADB5;
    border-radius: 5px;
    font-size: 16px;
    background-color: #252525;
    color: white;
    transition: 0.3s ease-in-out;
}

/* ✅ Input Fields Focus Effect */
.blog-form input:focus,
.blog-form textarea:focus,
.blog-form select:focus {
    outline: none;
    border-color: #007BFF;
    box-shadow: 0 0 5px rgba(0, 91, 187, 0.5);
}

/* ✅ Textarea Styling */
.blog-form textarea {
    resize: vertical;
    min-height: 100px;
}

/* ✅ Button Styling */
#add-post-btn {
    width: 100%;
    padding: 12px;
    background: #00ADB5;
    color: white;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

/* ✅ Button Hover Effect */
#add-post-btn:hover {
    background: #007BFF;
}

/* ✅ Responsive Design */
@media (max-width: 768px) {
    .container {
        width: 95%;
        padding: 15px;
    }

    .navbar {
        flex-direction: column;
        align-items: center;
    }

    .navbar ul {
        margin-top: 10px;
    }
}

    </style>

</head>
<body>

    <!-- Navbar -->
   <!-- Navbar -->
<nav class="navbar">
    <h2>My Blog</h2>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="add_blog.html">Add New Blog</a></li>
        <li><a href="login.html" id="login-link">Login</a></li>
        <li><a href="register.html" id="signup-link">Signup</a></li>
        <li><a href="#" id="logout-link" style="display: none;" onclick="logoutUser()">Logout</a></li>
    </ul>
</nav>
 

    <div class="container">
        <div class="blog-form">
            <h2>Add New Blog</h2>
            <input type="text" id="title" placeholder="Enter Blog Title" required>
            <textarea id="content" placeholder="Enter Blog Content" required></textarea>
            <select id="blog-category">
                <option value="">Select Blog Category</option>
                <option value="IT">IT</option>
                <option value="Social & Lifestyle">Social & Lifestyle</option>
                <option value="Medical & Health">Medical & Health</option>
                <option value="Business & Finance">Business & Finance</option>
                <option value="Travel & Adventure">Travel & Adventure</option>
            </select>
            
            <button id="add-post-btn">Add Post</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="script.js"></script>

</body>
</html>
