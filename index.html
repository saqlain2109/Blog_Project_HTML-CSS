<style>
    /* ✅ Navbar Styling */
/* ✅ Reset Default Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* ✅ Body Styling (Dark Mode) */
body {
    background-color: #121212; /* Dark Background */
    color: #E0E0E0; /* Light Grey Text */
    padding-top: 80px; /* Prevent content from hiding behind navbar */
}

/* ✅ Navbar Styling */
.navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: #1E1E1E; /* Dark Grey Navbar */
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
    z-index: 1000;
}

/* ✅ Navbar Elements */
.nav-left, .nav-right {
    display: flex;
    align-items: center;
    gap: 20px;
}

/* ✅ Navbar Links */
.navbar a {
    color: #E0E0E0;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    padding: 8px 12px;
    transition: 0.3s ease-in-out;
}

/* ✅ Navbar Hover Effect */
.navbar a:hover {
    background-color: #333;
    color: #00ADB5;
    border-radius: 5px;
}

/* ✅ Search & Category Container */
.search-container, .category-container {
    display: flex;
    align-items: center;
    gap: 10px;
}

/* ✅ Input Box */
#search-box, #category-filter {
    width: 180px;
    padding: 10px;
    font-size: 14px;
    border-radius: 5px;
    border: 2px solid #00ADB5;
    background-color: #1E1E1E;
    color: white;
    transition: 0.3s;
}

/* ✅ Input Focus Effect */
#search-box:focus, #category-filter:focus {
    outline: none;
    border-color: #007BFF;
    box-shadow: 0 0 8px rgba(0, 91, 187, 0.5);
}

/* ✅ Navbar Buttons */
#loginButton, #logoutButton {
    background: #00ADB5;
    color: white;
    border: none;
    padding: 8px 15px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

/* ✅ Button Hover Effect */
#loginButton:hover, #logoutButton:hover {
    background: #007BFF;
}

/* ✅ Blog Posts Container */
.container {
    width: 90%;
    max-width: 1100px;
    margin: 80px auto;
    padding: 20px;
    background: #1E1E1E; /* Dark Grey Background */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    text-align: center;
}

/* ✅ Blog Heading */
h1 {
    color: #00ADB5;
    font-size: 32px;
    margin-bottom: 20px;
}

/* ✅ Blog Cards */
.blog-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.blog-card {
    background: #252525;
    color: white;
    border-radius: 10px;
    padding: 20px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    transition: 0.3s ease-in-out;
    text-align: left;
}

/* ✅ Blog Card Hover Effect */
.blog-card:hover {
    box-shadow: 0 6px 12px rgba(255, 255, 255, 0.2);
    transform: translateY(-5px);
}

/* ✅ Blog Metadata */
.blog-card h2 {
    color: #00ADB5;
    font-size: 22px;
    margin-bottom: 10px;
}

.blog-card p {
    font-size: 14px;
    color: #CFCFCF;
}

/* ✅ Read More Button */
.read-more {
    color: #00ADB5;
    cursor: pointer;
    font-weight: bold;
}

.read-more:hover {
    text-decoration: underline;
}

/* ✅ Responsive Design */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        align-items: center;
    }

    .nav-right {
        flex-direction: column;
        gap: 10px;
    }

    .search-container, .category-container {
        width: 100%;
        justify-content: center;
        margin-top: 10px;
    }

    #search-box, #category-filter {
        width: 100%;
    }

    .container {
        width: 95%;
        padding: 15px;
    }

    h1 {
        font-size: 24px;
    }

    .blog-card {
        width: 100%;
    }
}


</style>

</head>
